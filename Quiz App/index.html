<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .correct {
        color: green;
    }

    .incorrect {
        color: red;
    }
</style>

<body>

    <form id="formdata" action="/add" method="post">
        <input type="text" placeholder="Add Question" name="question">
        <input type="text" placeholder="Options A" name="options">
        <input type="text" placeholder="Options B" name="options">
        <input type="text" placeholder="Options C" name="options">
        <input type="text" placeholder="Options D" name="options">
        <input type="text" placeholder="enter correct anser" name="correct">
        <input type="submit">
    </form>

</body>

</html>
